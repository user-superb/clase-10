<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clase 10 - Simon dice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="juego">
        <button id="iniciar">Iniciar</button>
        <p id="temporizador" class="ocultar">5</p>
        <div id="desafio-colores" class="ocultar">
            <div id="cajaObjetivo"></div>
            <div id="colores">
                <div>
                    <div id="caja1" class="caja"></div>
                    <div id="caja2" class="caja"></div>
                </div>
                <div>
                    <div id="caja3" class="caja"></div>
                    <div id="caja4" class="caja"></div>
                </div>
                <div>
                    <div id="caja5" class="caja"></div>
                    <div id="caja6" class="caja"></div>
                </div>
                <div>
                    <div id="caja7" class="caja"></div>
                    <div id="caja8" class="caja"></div>
                </div>
                <div>
                    <div id="caja9" class="caja"></div>
                    <div id="caja10" class="caja"></div>
                </div>
            </div>
        </div>
        <div id="desafio-numeros" class="ocultar">
            <form>
                <p>
                    <label id="problema"></label>
                    <input type="number" id="respuesta">
                    <input type="submit" id="enviar"value="Enviar">

            </form>
        </div>
    </div>
    <p id="resultado"></p>
    <p id="puntos" class="ocultar">0</p>
    <script src="./js/desafioColores.js"></script>
